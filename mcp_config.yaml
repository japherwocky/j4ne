# MCP Server Configuration
# This file configures MCP servers that j4ne can connect to

mcp_servers:
  # Exa MCP Server - Web and code search
  exa:
    url: "https://mcp.exa.ai/mcp"
    transport: "http"
    timeout: 30
    # Explicitly list tools to expose
    tools:
      - name: "get_code_context_exa"
        alias: "codesearch"
      - name: "web_search_exa"
        alias: "websearch"

